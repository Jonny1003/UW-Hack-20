<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="virtual UW student" content="UWVirtualStudent">
  <meta name="Jonathan Ke" content="jak2@andrew.cmu.edu">

  <style>
      h1 {text-align: center;}
      p {text-align: center;}
      canvas {
          margin-left: auto;
          margin-right: auto;
          display: block;
      }
  </style>
</head>

<body>
  <h1>
      Virtual UW Student
  </h1>
  <div style="float:none;">
    <canvas id="myCanvas" width="600" height="600" style="border:2px solid #000000; float: left">
        Your browser does not support the HTML canvas tag.
    </canvas>
    <div style="text-align:center;width:300 px;height: 300 px; float: none;">
        <button onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="move('up')">UP</button><br><br>
        <button onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="move('left')">LEFT</button>
        <button onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="move('right')">RIGHT</button><br><br>
        <button onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">DOWN</button><br><br>
        <p id="coordinates"></p><br><br>
        <p id="otherCoords"></p><br><br>
    </div>
  </div>
  <script src="js/userBot.js"></script>
</body>
</html>
